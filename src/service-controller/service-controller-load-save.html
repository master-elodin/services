<div class="service-controller__load-save-actions">
    <input data-bind="textInput: configurationName, valueUpdate: \'afterkeydown\', enterkey: save">
    <i data-bind="click: save" class="fa fa-save" aria-hidden="true"></i>
    <i data-bind="click: downloadConfig" class="fa fa-download" aria-hidden="true"></i>
    <i data-bind="click: uploadConfig" class="fa fa-upload" aria-hidden="true"></i>
</div>
<div class="service-controller__saved-config">
    <!-- ko foreach: savedConfigNames -->
    <div data-bind="click: $parent.load" class="service-controller__saved-config-name">
        <span data-bind="text: $data"></span>
    </div>
    <!-- /ko -->
</div>
