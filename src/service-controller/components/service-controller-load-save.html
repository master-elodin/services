<div class="service-controller__load-save-actions">
    <input data-bind="textInput: activeActionListGroup().name, valueUpdate: \'afterkeydown\', enterkey: save">
    <i data-bind="click: save" class="fa fa-save" aria-hidden="true"></i>
    <i data-bind="click: downloadAllServiceConfig" class="fa fa-download" aria-hidden="true"></i>
    <i data-bind="click: uploadConfig" class="fa fa-upload" aria-hidden="true"></i>
</div>
<div class="service-controller__saved-config">
    <!-- ko foreach: savedConfigurations -->
    <div data-bind="click: $parent.load.bind($parent)" class="service-controller__saved-config-name">
        <span data-bind="text: name"></span>
    </div>
    <div class="service-controller__delete-saved-config">
        <i data-bind="click: $parent.removeConfiguration.bind($parent)" class="fa fa-trash selections__trash" aria-hidden="true"></i>
    </div>
    <!-- /ko -->
</div>
