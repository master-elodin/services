<div class="host-health">
    <!-- ko if: $root.startStopUnlocked -->
    <div data-bind="click: toggleSelected, css: {\'host-health__icon__start-stop--selected\': selected}" class="host-health__icon host-health__icon__start-stop">
        <i class="fa fa-check" aria-hidden="true"></i>
    </div>
    <!-- /ko -->
    <!-- ko ifnot: $root.startStopUnlocked -->
    <!-- ko with: status -->
    <div data-bind="css: colorClass" class="host-health__icon">
        <i data-bind="css: icon" class="fa" aria-hidden="true"></i>
        <div class="host-health__detail">
            <div class="host-health__detail-row">
                <span class="host-health__detail-title">Host: </span><span data-bind="text: $parent.hostName" class="host-health__detail-content"></span>
            </div>
            <div class="host-health__detail-row">
                <span class="host-health__detail-title">Version: </span><span data-bind="text: $parent.version" class="host-health__detail-content"></span>
            </div>
            <div class="host-health__detail-row">
                <span class="host-health__detail-title">Status: </span><span data-bind="text: text" class="host-health__detail-content"></span>
            </div>
        </div>
    </div>
    <!-- /ko -->
    <!-- /ko -->
</div>
