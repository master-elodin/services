<div class="host-health">
    <!-- ko if: $root.showHostCheckboxes -->
    <div data-bind="click: toggleSelected, css: {\'host-health__icon__start-stop--selected\': selected}" class="host-health__icon host-health__icon__start-stop">
        <i class="fa fa-check" aria-hidden="true"></i>
    </div>
    <!-- /ko -->
    <!-- ko ifnot: $root.showHostCheckboxes -->
    <div data-bind="css: status().colorClass" class="host-health__icon">
        <div data-bind="click: loadInfo" class="host-health__clickable">
            <i data-bind="css: status().icon" class="fa" aria-hidden="true"></i>
        </div>
        <!-- ko with: detailedData -->
        <div class="host-health__detail">
            <div class="host-health__detail-row">
                <span class="host-health__detail-title">Host: </span><span data-bind="text: hostName" class="host-health__detail-content"></span>
            </div>
            <div class="host-health__detail-row">
                <span class="host-health__detail-title">Version: </span><span data-bind="text: version" class="host-health__detail-content"></span>
            </div>
            <div class="host-health__detail-row">
                <span class="host-health__detail-title">Status: </span><span data-bind="text: status" class="host-health__detail-content"></span>
            </div>
            <!-- ko if: extraDataLoaded -->
            <div class="host-health__detail-row">
                <span class="host-health__detail-title">Last Action: </span><span data-bind="text: lastAction" class="host-health__detail-content"></span>
            </div>
            <div class="host-health__detail-row">
                <span class="host-health__detail-title">Last Action Time: </span><span data-bind="text: lastActionTime" class="host-health__detail-content"></span>
            </div>
            <div class="host-health__detail-row">
                <span class="host-health__detail-title">Last User: </span><span data-bind="text: lastActionUserId" class="host-health__detail-content"></span>
            </div>
            <div class="host-health__detail-row">
                <span class="host-health__detail-title">JMX Port: </span><span data-bind="text: jmxPort" class="host-health__detail-content"></span>
            </div>
            <!-- /ko -->
            <!-- ko if: $parent.isLoadingData -->
            <i class="fa fa-spin" aria-hidden="true"></i>
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
</div>
