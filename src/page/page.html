<div class="service-page">
    <div class="service-page__header">
        <div class="service-page__header-icon">
            <i class="fa fa-home" aria-hidden="true"></i>
        </div>

            <!-- ko with: activeApp -->
            <div class="service-page__active-item">

            </div>
            <!-- /ko -->
