<div class="data-row">
    <div class="data-row__data">
        <!-- ko if: editing -->
        <div data-bind="css: {\'data-row__name--new-data\': isNewDataRow}" class="data-row__name data-row__name--editing">
            <input data-bind="value: name, css: {\'data-row--invalid\' : invalid }, attr: {placeholder: dataType}, valueUpdate: \'afterkeydown\', enterkey: onSave">
            <div class="data-row__actions">
                <i data-bind="click: onSave" class="fa fa-check data-row__action" aria-hidden=true></i>
                <i data-bind="click: onCancel" class="fa fa-times data-row__action" aria-hidden=true></i>
                <!-- ko ifnot: isNewDataRow -->
                <i data-bind="click: onDelete" class="fa fa-trash data-row__action" aria-hidden=true></i>
                <!-- /ko -->
            </div>
        </div>
        <!-- /ko -->
        <!-- ko ifnot: editing -->
        <!-- ko if: $root.editMode -->
        <div data-bind="click: toggleEdit" class="data-row__name data-row__name--not-editing">
            <span data-bind="text: name"></span>
            <span data-bind="text: editModeSeparator"></span>
            <div class="data-row__actions">
                <i data-bind="click: onDelete" class="fa fa-trash data-row__action" aria-hidden=true></i>
            </div>
        </div>
        <!-- /ko -->
        <!-- ko ifnot: $root.editMode -->
        <div data-bind="click: onSelect" class="data-row__name data-row__name--not-editing">
            <span data-bind="text: name"></span>
            <span data-bind="text: separator"></span>
        </div>
        <!-- /ko -->
        <!-- /ko -->
    </div>
</div>
