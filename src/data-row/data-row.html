<div data-bind="css: dataTypeClass" class="data-row">
    <div class="data-row__braces">
        <span>{</span>
    </div>
    <div class="data-row__data">
        <div class="data-row__name">
            <!-- ko if: editing -->
            <input data-bind="value: name, css: {\'data-row--invalid\' : invalid }, valueUpdate: \'afterkeydown\', enterkey: onSave">
            <div class="data-row__actions">
                <i data-bind="click: onSave" class="fa fa-check data-row__action" aria-hidden=true></i>
                <i data-bind="click: onCancel" class="fa fa-times data-row__action" aria-hidden=true></i>
            </div>
            <!-- /ko -->
            <!-- ko ifnot: editing -->
            <span data-bind="text: name"></span>
            <!-- /ko -->
        </div>
    </div>
    <div class="data-row__braces">
        <span>}</span><span data-bind="visible: $root.editMode() && !isNewDataRow">,</span>
    </div>
</div>
